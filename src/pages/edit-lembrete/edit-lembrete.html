<ion-header>

  <ion-navbar color="dark">
    <ion-title style="text-align: center;">Novo Lembrete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">

      <ion-item>
        <ion-label stacked> Titulo </ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked> Descrição </ion-label>
        <ion-input type="text" formControlName="descricao"></ion-input>
      </ion-item>

      <div padding>
          <button ion-button block color="dark" type="submit" (click)="onSubmit()" [disabled]="!form.valid" round>Salvar</button>
        </div>
  </form>
</ion-content>
