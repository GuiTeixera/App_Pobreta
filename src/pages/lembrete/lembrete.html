<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center;">Lembrete</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let lembrete of lembretes | async">
        <ion-item>
          <br>
          <h2 (click)="listLembretes(lembrete)">{{lembrete.titulo}}</h2>

        </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secundary" (click)="editLembrete(lembrete)"><ion-icon name="create"></ion-icon>Editar</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeLembrete(lembrete.key)"><ion-icon name="trash"></ion-icon>Remover</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="newLembrete()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
